<!DOCTYPE html>
<html>
<head>
    <title>Uppercase Converter</title>
</head>
<body>
    <h1>Uppercase Converter</h1>
    <input type="text" id="myText" placeholder="Enter text here">
    <button onclick="convertToUppercase()">Convert to Uppercase</button>

    <script>
        function convertToUppercase() {
            var textbox = document.getElementById('myText');
            textbox.value = textbox.value.toUpperCase();
        }
    </script>
    <p> <a href = "http://localhost:8080/login.html">Click here to go to the login page</a></p>
</body>
</html>
